<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting - MANAGE MATRIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Sticky Footer Styles */
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="bg-primary text-white text-center py-4">
            <h1>Sales Forecasting</h1>
        </header>

        <div class="container my-5 content">
            <form action="/sales_forecast" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="sales_file" class="form-label">Upload Sales Data (CSV)</label>
                    <input type="file" class="form-control" id="sales_file" name="sales_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Forecast Sales</button>
            </form>

            {% if sales_forecast %}
                <div class="mt-4">
                    <h3>Forecasted Sales (Next 3 Months):</h3>
                    <p>{{ sales_forecast }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Home Button -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">Home</a>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Business Management Platform</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
