<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - MANAGE MATRIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Sticky Footer Styles */
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="bg-primary text-white text-center py-4">
            <h1>Inventory Management</h1>
        </header>

        <div class="container my-5 content">
            <form action="/inventory_management" method="post">
                <div class="mb-3">
                    <label for="demand" class="form-label">Annual Demand</label>
                    <input type="number" class="form-control" id="demand" name="demand" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="holding_cost" class="form-label">Holding Cost per Unit</label>
                    <input type="number" class="form-control" id="holding_cost" name="holding_cost" min="0" step="0.5" required>
                </div>
                <div class="mb-3">
                    <label for="order_cost" class="form-label">Order Cost per unit</label>
                    <input type="number" class="form-control" id="order_cost" name="order_cost" min="0" step="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate Optimal  Order Quantity </button>
            </form>

            {% if eoq %}
                <div class="mt-4">
                    <h3>Optimal Order Quantity (EOQ):</h3>
                    <p>{{ eoq }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Home Button -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">Home</a>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Business Management Platform.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
