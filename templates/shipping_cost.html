<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Prediction - MANAGE MATRIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Sticky Footer Styles */
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="bg-primary text-white text-center py-4">
            <h1>Shipping Cost Prediction</h1>
        </header>

        <div class="container my-5 content">
            <form action="/shipping_cost" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="shipping_file" class="form-label">Upload Shipping Data (CSV)</label>
                    <input type="file" class="form-control" id="shipping_file" name="shipping_file" accept=".csv" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (tons)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Distance (nautical miles)</label>
                    <input type="number" class="form-control" id="distance" name="distance" required>
                </div>
                <div class="mb-3">
                    <label for="carrier" class="form-label">Carrier</label>
                    <select class="form-control" id="carrier" name="carrier" required>
                        <option value="FedEx">FedEx</option>
                        <option value="UPS">UPS</option>
                        <option value="DHL">DHL</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Predict Shipping Cost</button>
            </form>

            {% if predicted_cost %}
                <div class="mt-4">
                    <h3>Predicted Shipping Cost:</h3>
                    <p>{{ predicted_cost }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Home Button -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">Home</a>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Business Management Platform.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
